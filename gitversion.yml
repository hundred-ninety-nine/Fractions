next-version: 1.0.0
increment: Patch
branches:
  master:
    regex: refs/heads/master
    mode: ContinuousDeployment
    tag: ''
  pull-requests:
    regex: refs/pull/([0-9]+)/merge
    mode: Mainline
    tag: pre-release
    source-branches:
      - master
continuous-delivery-fallback-tag: '%NEXT_VERSION%-pre-%COMMITS_SINCE_TAG%-g%SHORT_SHA%'
commit-date-format: "yyyyMMddHHmmss"
